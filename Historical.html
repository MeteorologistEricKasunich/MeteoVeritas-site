<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Historical Weather | MeteoVeritas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #003366;
    }
    #storm-form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input, select, button {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 400px;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .pagination {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .pagination button {
      padding: 5px 10px;
      border: none;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .pagination button:disabled {
      background-color: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>Historical Weather Reports</h1>
  <form id="storm-form">
    <label for="start-date">Start Date/Time (UTC)</label>
    <input type="datetime-local" id="start-date" required />
    
    <label for="end-date">End Date/Time (UTC)</label>
    <input type="datetime-local" id="end-date" required />

    <label for="wfo">WFO Station</label>
    <select id="wfo">
      <option value="">-- All --</option>
      <option value="TBW">TBW (Tampa Bay)</option>
      <option value="MFL">MFL (Miami)</option>
      <option value="MLB">MLB (Melbourne)</option>
      <option value="JAX">JAX (Jacksonville)</option>
      <option value="TAE">TAE (Tallahassee)</option>
      <option value="KEY">KEY (Key West)</option>
      <!-- Add more if needed -->
    </select>

    <button type="submit">Get Storm Reports</button>
  </form>

  <div id="map"></div>
  <div id="report-results"></div>
  <div id="pagination" class="pagination"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <script>
    let reports = [];
    let currentPage = 1;
    const pageSize = 10;

    const form = document.getElementById("storm-form");
    const mapDiv = document.getElementById("map");
    const resultsDiv = document.getElementById("report-results");
    const paginationDiv = document.getElementById("pagination");

    const map = L.map("map").setView([27.8, -82.7], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);
    let markerLayer = L.layerGroup().addTo(map);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const start = document.getElementById("start-date").value.replace(/[-:]/g, "").replace("T", "");
      const end = document.getElementById("end-date").value.replace(/[-:]/g, "").replace("T", "");
      const wfo = document.getElementById("wfo").value;

      const url = `https://mesonet.agron.iastate.edu/lsr/geojson.php?by=wfo&sts=${start}&ets=${end}&wfo=${wfo}`;
      const res = await fetch(url);
      const data = await res.json();
      reports = data.features || [];
      currentPage = 1;
      renderResults();
    });

    function renderResults() {
      const startIndex = (currentPage - 1) * pageSize;
      const pageReports = reports.slice(startIndex, startIndex + pageSize);

      resultsDiv.innerHTML = `
        <table>
          <thead>
            <tr><th>Type</th><th>Location</th><th>Magnitude</th><th>Time (Local)</th><th>Comments</th></tr>
          </thead>
          <tbody>
            ${pageReports.map(r => {
              const props = r.properties;
              const date = new Date(props.valid);
              const localTime = date.toLocaleString([], { hour: 'numeric', minute: '2-digit', hour12: true, month: 'short', day: 'numeric' });
              return `
                <tr>
                  <td>${props.type}</td>
                  <td>${props.city}, ${props.state}</td>
                  <td>${props.magnitude ?? ''}</td>
                  <td>${localTime}</td>
                  <td>${props.remark || ''}</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;

      // Reset and re-add markers
      markerLayer.clearLayers();
      pageReports.forEach(r => {
        const { geometry, properties } = r;
        if (geometry) {
          const [lon, lat] = geometry.coordinates;
          const msg = `${properties.type} - ${properties.city}, ${properties.state}`;
          L.marker([lat, lon]).addTo(markerLayer).bindPopup(msg);
        }
      });

      // Pagination controls
      const totalPages = Math.ceil(reports.length / pageSize);
      paginationDiv.innerHTML = `
        <button onclick="prevPage()" ${currentPage === 1 ? "disabled" : ""}>Previous</button>
        Page ${currentPage} of ${totalPages}
        <button onclick="nextPage()" ${currentPage === totalPages ? "disabled" : ""}>Next</button>
      `;
    }

    window.prevPage = () => {
      if (currentPage > 1) {
        currentPage--;
        renderResults();
      }
    };

    window.nextPage = () => {
      const totalPages = Math.ceil(reports.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        renderResults();
      }
    };
  </script>
</body>
</html>
